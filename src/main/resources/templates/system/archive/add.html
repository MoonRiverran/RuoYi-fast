<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增项目归档')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-archive-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">归档文件夹名称：</label>
                <div class="col-sm-8">
                    <input name="archiveName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目号：</label>
                <div class="col-sm-8">
                    <input name="projectNumber" id="projectNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文件夹路径：</label>
                <div class="col-sm-8">
                    <input name="filePath" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-8" hidden="true">
                    <input name="projectId" id="projectId" class="form-control" type="text" >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/archive"
        $("#form-archive-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-archive-add').serialize());
            }
        }

        // var data = $("#data").val();
        var pn = localStorage.getItem('pn');
        var pi = localStorage.getItem('pi');
        document.getElementById('projectNumber').value = pn;
        document.getElementById('projectId').value = pi;

    </script>
</body>
</html>
