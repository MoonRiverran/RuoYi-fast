<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改项目归档')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-archive-edit" th:object="${projectArchive}">
            <input name="archiveId" th:field="*{archiveId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">归档文件夹名称：</label>
                <div class="col-sm-8">
                    <input name="archiveName" th:field="*{archiveName}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/archive";
        $("#form-archive-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-archive-edit').serialize());
            }
        }
    </script>
</body>
</html>
